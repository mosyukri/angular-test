<style>
    .demo-table {
        width: 100%;
    }

    .mat-column-demo-position {
        width: 32px;
        border-right: 1px solid currentColor;
        padding-right: 24px;
        text-align: center;
    }

    .mat-column-demo-name {
        padding-left: 16px;
        font-size: 20px;
    }

    .mat-column-demo-weight {
        font-style: italic;
    }

    .mat-column-demo-symbol {
        width: 32px;
        text-align: center;
        font-weight: bold;
    }
</style>


<br>
<app-add></app-add>
<br>
<table mat-table [dataSource]="fieldArray" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="demo-number">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"[ngStyle]="{'background-color': (element.employeeStatus=='Contractor') ? 'yellow' : 'green'}"> {{element.employeeNumber}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="demo-fname">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let element"[ngStyle]="{'background-color': (element.employeeStatus=='Contractor') ? 'yellow' : 'green'}"> {{element.firstName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="demo-lname">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let element"[ngStyle]="{'background-color': (element.employeeStatus=='Contractor') ? 'yellow' : 'green'}"> {{element.lastName}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="demo-stat">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element" [ngStyle]="{'background-color': (element.employeeStatus=='Contractor') ? 'yellow' : 'green'}"> {{element.employeeStatus}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
</table>
